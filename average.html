<script type="text/JavaScript">
function show_prompt() {
  var i = 0;
  var sum = 0;
  do {
    var number = prompt("Please Enter a Number");
    sum += parseInt(number);
    i++;

    document.write("&#127872Number: " + number);
    document.write("<br>");

  }
  while (i < 5);

  document.write('&#127872Average of scores : ' + sum / i);
 
}
show_prompt();
</script>   
</body>
